<div @fadeIn class="h-screen w-full flex flex-col space-y-8 sm:space-y-16">
    <!-- heading and back button  -->
    <div class="flex flex-col  items-center">
        <lucide-icon (click)="gotoHome()" class="absolute cursor-pointer top-3 left-1 sm:top-3 sm:left-2 text-white sm:h-7 sm:w-7" name="ChevronLeft"></lucide-icon>
        <div class="pt-8">
            <p class="text-white text-3xl">Your Library</p>
        </div>
    </div>
    <!-- card  -->
    <div class=" flex flex-col sm:grid sm:grid-cols-12 sm:place-items-center hide-scrollbar p-4 gap-4 sm:overflow-y-auto sm:max-h-[500px]">
        <div  *ngFor="let playlist of songData" class="group flex items-center space-x-9 sm:space-x-2 sm:items-start sm:flex-col  sm:col-span-3 p-2  hover:bg-gray-600 rounded-xl transition duration-300 ease-in-out">
            <div relative class="w-20 relative h-20 sm:w-full sm:h-auto p-2">
                <img class="rounded-md" [src]="playlist.thumbnail" alt="">
                <div class="opacity-0 sm:translate-y-2 sm:transform sm:transition-all sm:duration-300  sm:group-hover:opacity-100 sm:group-hover:translate-y-0 absolute bg-pink-600 p-2 rounded-full cursor-pointer bottom-7 right-8">
                    <lucide-icon (click)="playSong(playlist)" class="h-8 w-8 text-white" name="play"></lucide-icon>
                </div>
                <div *ngIf="showLoader" role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <span class="sr-only">Loading...</span>
                </div>

            </div>

            <div class="text-center sm:text-start text-white">
                <p class="text-2xl">{{playlist.title}}</p>
                <p class="text-xl">playlist . prathmesh batane</p>
            </div>

        </div>
    </div>
    <div *ngIf="songData.length == 0" class="w-full text-center">
            <h1 class="text-4xl text-white">No playlist added</h1>
    </div>
</div>
