<div class="flex flex-col sm:flex-row w-full h-screen">

<div class="flex w-full h-screen">
  <!-- left section -->
  <div class="w-full md:w-[93%] bg-[#131c38] relative min-h-screen">
    <!-- router tamplate would be here the reason its main screen all things going on  -->
     <!-- <app-big-player></app-big-player> -->
     <!-- <app-home></app-home> -->
     <!-- This displays your routes -->
    <router-outlet></router-outlet>
    <app-pop-up-player *ngIf="songArray.length > 0"></app-pop-up-player>


</div>
  
     <div class="md:hidden absolute top-4 right-4 z-50">
      <button (click)="toggleSidebar()">
        <lucide-icon name="Menu" class="w-8 h-8 text-white"></lucide-icon>
      </button>
    </div>

  <!-- right section -->
  <div class="w-[25%] h-full md:w-[7%] md:static flex-1 flex flex-col items-center bg-white"
    [ngClass]="{
      'hidden': !isSidebarOpen && screenWidth < 768 ,
      'absolute top-0 right-0 z-50': screenWidth < 768 && isSidebarOpen,
      'flex':isSidebarOpen || screenWidth >= 768
    }"
  >
   
    <div class="md:hidden absolute top-0 right-10 left-0 z-50 mb-2">
      <button (click)="toggleSidebar()">
        <lucide-icon name="Menu" class="w-8 h-8 text-black"></lucide-icon>
      </button>
    </div>
    <!-- profile pick -->
    <div class="mt-7 p-1 rounded-full bg-pink-400">
      <img class="rounded-full w-[75px] h-[75px]" [src]="userData?.userProfileUrl || 'assets/noprofile.webp'" alt="">
    </div>

    <lucide-icon (click)="showControls()" *ngIf="!showControl" name="ChevronDown" class="cursor-pointer hover:drop-shadow-[0_0_6px_black] transition-all-400"></lucide-icon>

    <lucide-icon (click)="showControls()" *ngIf="showControl" name="ChevronUp" class="cursor-pointer hover:drop-shadow-[0_0_6px_black] transition-all"></lucide-icon>
        <!-- navigation icons -->
        <div
          class="mt-[80px] flex flex-col space-y-24 transition-all duration-500 ease-in-out"
          [ngClass]="{
              'opacity-100 translate-y-0' : !showControl,
              'opacity-0 -translate-y-10' : showControl
          }"
        >
        <lucide-icon name="Search" (click)="gotoSearchBar()" class="cursor-pointer sm:w-7 sm:h-7 hover:drop-shadow-[0_0_6px_black] transition-all"></lucide-icon>
        <lucide-icon name="Heart" class="cursor-pointer sm:w-7 sm:h-7 text-red-500 hover:drop-shadow-[0_0_6px_red] transition-all"></lucide-icon>
        <lucide-icon name="ListMusic" class="cursor-pointer sm:w-7 sm:h-7 hover:drop-shadow-[0_0_6px_black] transition-all"></lucide-icon>
        <lucide-icon name="UserRoundPen" (click)="goToProfle()" class="cursor-pointer sm:w-7 sm:h-7 hover:drop-shadow-[0_0_6px_black] transition-all-400"></lucide-icon>
    </div> 
   </div>
</div>
</div>
