    <div class="bg-[#131c38] h-screen flex flex-col pt-14 items-center" @fadeIn>
        <div class="relative mb-3">
            <div class="bg-pink-500 rounded-full shadow-[0_0_25px_5px_rgba(244,114,182,0.6)]">
                <img class="p-1 rounded-full w-[260px] h-[260px]" [src]="imgPreview || userData?.userProfileUrl" alt="">
            </div>
            <div *ngIf="!isImgSelected" (click)="fileInput.click()" class="absolute bottom-2 right-4 cursor-pointer bg-white sm:h-10 sm:w-10 p-2 rounded-md hover:bg-gray-400">
                <lucide-icon 
                    class="h-6 w-6"
                    name="Pencil">
                </lucide-icon> 
            </div>
            
            <div (click)="uploadImage()" *ngIf="isImgSelected" class="absolute bottom-2 right-4 cursor-pointer bg-white sm:h-10 sm:w-10 p-2 rounded-md hover:bg-green-600 ">
                <lucide-icon 
                    class="h-6 w-6"
                    name="Save">
                </lucide-icon> 
            </div> 
            
            <input #fileInput 
                    type="file" 
                    name="file" 
                    accept="image/*" 
                    class="hidden"
                    (change)="chnageProfile($event)"
            >
        </div>
        <div class="flex flex-col items-center space-x-2 text-white text-2xl">
            <label class="mb-3" for="Name">Name</label>            
            <div class="relative">
                <input 
                    class="mb-3 bg-transparent outline-none border-b-2 text-center" 
                    [disabled]="!isNameChange" 
                    [(ngModel)]="userName" 
                    type="text"
                >
                <div (click)="changeName()" *ngIf="!isNameChange" class="cursor-pointer absolute bottom-7 right-0">
                    <lucide-icon name="Pencil"></lucide-icon>
                </div>
                <div (click)="updateName()" *ngIf="isNameChange" class="cursor-pointer absolute -bottom-4 hover:text-green-400 right-0">
                    <lucide-icon name="Save"></lucide-icon>
                </div>
            </div>
            <label class="mb-3" for="Name">Email</label>
            <div class="relative">
                <input 
                    class="bg-transparent outline-none border-b-2 text-center truncate"
                    [disabled]="!isEmailChange" 
                    [(ngModel)]="userEmail" 
                    type="text"
                >
                <div (click)="chnageEmail()" *ngIf="!isEmailChange" class="cursor-pointer absolute bottom-4 right-0">
                    <lucide-icon name="Pencil"></lucide-icon>
                </div>

                <div (click)="updateEmail()" *ngIf="isEmailChange" class="cursor-pointer absolute -bottom-7 hover:text-green-400 right-0">
                    <lucide-icon name="Save"></lucide-icon>
                </div>
            </div>
    </div>
