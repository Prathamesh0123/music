<div class="bg-purple-500 h-screen grid place-items-center">
    <div class="grid grid-cols-1  gap-y-3">
        <div class="p-1 rounded-full bg-pink-500 shadow-[0_0_25px_5px_rgba(244,114,182,0.6)]">
            <img class="w-[260px] h-[260px]  rounded-full" [src]="imagePreview || 'assets/noprofile.webp'" alt="">
        </div>

            <div class="flex justify-center gap-4 mt-2">
            <!-- Hidden File Input -->
            <input type="file" id="profilePhoto" name="profilePhoto" class="hidden" accept="image/*" (change)="onFileSelected($event)" />

            <!-- Custom Upload Label -->
            <label for="profilePhoto"
                    class="cursor-pointer bg-pink-500 text-white px-4 py-2 sm:text-[18px] rounded-md hover:bg-pink-600 text-center">
                Upload Photo
            </label>

            <!-- Skip Button -->
            <button (click)="uploadImage()" class="cursor-pointer bg-gray-500 text-white px-4 py-2 sm:text-[18px] rounded-md hover:bg-gray-600 text-center">
                {{selectedFile ? 'save' : 'skip'}} 
            </button>
            </div>
    </div>
</div>
